<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/my_reset.css" />
    <link rel="stylesheet" href="./css/subscribe.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="hd mw">
      <nav class="gnb">
        <div class="menu-left">
          <a href="./index.html"
            ><img src="./img/술담화로고.png" alt="logo"
          /></a>
          <div class="nav_text">
            <a class="gnb_text" href="./index.html">담화소개</a>
            <a class="gnb_text" href="./subscribe.html">담화구독</a>
            <a class="gnb_text" href="./market.html">담화마켓</a>
          </div>
          <div class="toggle_bg"></div>
        </div>
        <div class="menu-right">
          <a href="/">로그인</a>
          <a href="/">마이페이지</a>
          <a href="/">검색<i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        <button class="ham_btn"><i class="fa-solid fa-bars"></i></button>
        <button class="close_btn"><i class="fa-solid fa-xmark"></i></button>
      </nav>
    </header>
    <section class="sec1">
      <div class="sec1Wrapper">
        <div class="thum">
          <div class="thumImg1"></div>
          <div class="thumImg2"></div>
          <div class="thumImg3"></div>
        </div>
        <div class="option">
          <div class="optionTitle">
            <p>한 달의 한 번, 집 앞으로 찾아오는 인생술</p>
            <p>담화박스 구독하기</p>
          </div>
          <div class="select">
            <div class="optSelect">
              <p>옵션 선택</p>
              <button class="optBox">담화박스</button>
              <button class="optBox">증류주 담화박스</button>
            </div>
            <div class="optCount">
              <p>수량 선택</p>
              <div class="countBox">
                <button class="minus">-</button>
                <button class="plus">+</button>
              </div>
            </div>
          </div>
          <span class="divLine"></span>
          <div class="payment">
            <p>총 상품 금액</p>
            <p>가격 99,999원</p>
          </div>
          <div class="shop">
            <button class="pur">바로 구매</button>
            <button class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button class="gift"><i class="fa-solid fa-gift"></i></button>
          </div>
        </div>
      </div>
    </section>
    <section class="sec2">
      <div class="tapMenu">
        <a href="#">상품 상세정보</a><span></span><a href="#">상품 후기</a>
      </div>
      <div class="int">
        <p>한 달에 한 번 찾아오는 인생술</p>
        <p>궁금한 담화박스를 구독해 보세요!</p>
        <div class="damhwa1"></div>
        <div class="int1">
          <p>다양한 주종을 담은</p>
          <p>담화박스</p>
        </div>
        <div class="damhwa2"></div>
      </div>
    </section>
  </body>
</html>
